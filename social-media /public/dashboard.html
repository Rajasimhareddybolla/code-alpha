<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Social Media Dashboard</h1>
        <h2 class="text-center mb-4">Welcome, <%= user.displayName %></h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Facebook Feed</h3>
                        <ul id="facebook-feed" class="list-group">
                            <!-- Facebook posts will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Twitter Feed</h3>
                        <ul id="twitter-feed" class="list-group">
                            <!-- Twitter tweets will be dynamically added here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
